<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>출입통제체계</title>
        <link rel="stylesheet" href="vendors/feather/feather.css" />
        <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css" />
        <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css" />
        <link rel="stylesheet" href="vendors/datatables.net-bs4/dataTables.bootstrap4.css" />
        <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css" />
        <link rel="stylesheet" type="text/css" href="js/select.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus/6.0.0/css/tempus-dominus.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/common-v2.css">
        <link rel="shortcut icon" href="images/favicon.png" />
        <script src="vendors/js/vendor.bundle.base.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"></script>
    </head>
    <body id="main-body">
        <div class="container-scroller">
            <div class="inner padding" style="padding-top: 80px; padding-bottom: 80px;">
                <div class="table-scroll" style="padding-top: 30px;">
                    <table class="table display expandable-table pd-5 td-whiteBg horizontal table-fixed">
                        <colgroup>
                            <col style="width: 180px;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    <label for="id" class="must-type">아이디</label>
                                </th>
                                <td class="hasAnotherTag">
                                    <div class="d-flex gap-2">
                                        <input type="text" class="form-control" id="id">
                                        <button type="button" class="btn btn-dark ico-before ico-upload btn-sm btn-file-select" id="idCheck">
                                                중복 아이디 검사
                                        </button>
                                    </div>
                                    <input type="hidden" class="form-control" id="userSn">
                                </td>
                            </tr>
                            <tr id="passwordDiv">
                                <th>
                                    <label for="password" class="must-type">비밀번호</label>
                                </th>
                                <td class="hasAnotherTag">
                                    <input type="password" class="form-control" id="password" autocomplete="off">
                                    <!-- 신규 리스트 퍼블 -->
                                    <ul class="bullet-list">
                                        <li>8이상 20자리 이하</li>
                                        <li>영문자,숫자,특수문자(~!@#$%^&amp;*?)의 최소 3가지 조합</li>
                                        <li>3자리 이상 반복 또는 연속된 문자 사용 금지. 예)kkk , 321 등 사용금지</li>
                                    </ul>
                                    <!-- .// 신규 리스트 퍼블 -->                                    
                                </td>
                            </tr>
                            <tr id="passwordCheckTr">
                                <th>
                                    <label for="password" class="must-type">비밀번호 확인</label>
                                </th>
                                <td class="hasAnotherTag">
                                    <input type="password" class="form-control" id="password_re" autocomplete="off">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userNm" class="must-type">이름</label>
                                </th>
                                <td class="hasAnotherTag">
                                    <input type="text" class="form-control" id="userNm">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userCttpc" class="must-type">연락처</label>
                                </th>
                                <td class="hasAnotherTag">
                                    <input type="number" class="form-control" id="userCttpc" size="20" maxlength="15">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userEml">이메일</label>
                                </th>
                                <td>
                                    <input type="text" class="form-control" id="userEml">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="permIpAddr" class="must-type">ip</label>
                                </th>
                                <td class="hasAnotherTag">
                                    <input type="text" class="form-control" id="permIpAddr">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br><br><br><br><br><br>   
                <!-- 오른쪽에서 나오는 테이블 퍼블 -->
                <div class="table-scroll">
                    <table class="table display expandable-table pd-5 td-whiteBg horizontal table-fixed">
                        <!-- 신규 디자인 적용에 따른 너비 추가 -->
                        <colgroup>
                            <col style="width: 170px;">
                            <col style="width: auto">
                            <col style="width: 170px;">
                            <col style="width: auto;">
                        </colgroup>
                        <!-- .// 신규 디자인 적용에 따른 너비 추가 -->
                        <tbody>
                            <tr>
                                <th><label for="unitCd">부대코드</label></th>
                                <td><input type="text" class="form-control" id="unitCd"></td>
                                <th><label for="unitNm">부대명</label></th>
                                <td><input type="text" class="form-control" id="unitNm"></td>
                            </tr>
                            <tr>
                                <th><label for="unitIpAddr">부대 IP</label></th>
                                <td colspan="3"><input type="text" class="form-control" id="unitIpAddr"></td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="unitMac">부대 Mac Adress</label>
                                </th>
                                <td colspan="3">
                                    <input type="text" class="form-control" id="unitMac">
                                </td>
                            </tr>
                            <tr>
                                <th>부대 로고</th>
                                <td colspan="3">
                                    <div class="d-flex gap-2">
                                        <input type="text" class="form-control" id="filelist">
                                        <button type="button" class="btn btn-dark ico-before ico-upload btn-sm btn-file-select">
                                            <label for="unitLogoOrgnlNm">
                                                <input type="file" name="file" id="unitLogoOrgnlNm" accept="image/*">
                                                파일선택
                                            </label>
                                        </button>
                                    </div>
                                    <ul id="upFileList" class="upload-list pt-2" style="display: none;"></ul>
                                </td>
                            </tr>
                            <tr>
                                <th>부대명</th>
                                <td colspan="3">스타일변경에 따른</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>

    <!-- container-scroller -->
    <script src="vendors/datatables.net/jquery.dataTables.js"></script>
    <script src="vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
    <script src="js/dataTables.select.min.js"></script>

    <script src="js/off-canvas.js"></script>
    <script src="js/hoverable-collapse.js"></script>
    <script src="js/template.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus/6.0.0/js/tempus-dominus.min.js"></script>
    <!-- plugin echart -->
    <script src="vendors/echart.js/echarts.min.js"></script>
    <script src="vendors/echart.js/wonderland.js"></script>
    <script src="js/file-upload.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main-v2.js"></script>
    </body>
</html>
