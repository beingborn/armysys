				<div class="content-wrapper d-flex align-items-center auth mx-auto">
					<div class="row w-100 justify-content-center">

							<div class="d-flex flex-column h-100">

								<div class="card border-gray30 flex-grow-1">

											<input class="form-control" id="inputPW" type="password" placeholder="비밀번호">
										</div>
										<div class="d-grid gap-2 mt-4">
											<input id="userType" type="hidden" value="A">
											<a class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn txt-w" href="javascript:fn_sys_login()" type="button">로그인</a>

										<div class="d-flex align-items-center justify-content-between mt-4 mb-3">
